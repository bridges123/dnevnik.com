{% extends 'base.html' %}
{% load static %}


{% block title %}Авторизация{% endblock %}

{% block style %}
    <style>
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .login {
            margin: 0;
            position: absolute;
            top: 45%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        #id_username {
            margin-left: 12px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
            <a href="{% url 'main:recovery' %}" style="position: absolute; right: 0;">Забыли пароль?</a>
{#            <a href="{% url 'join_oo' %}" style="position: absolute; right: 5%;">Регистрация</a>#}
        </form>
    </div>
{% endblock %}
